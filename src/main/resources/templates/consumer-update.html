<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>客户编辑</title>
    <link th:href="@{/layui/css/layui.css}" rel="stylesheet"/>
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div th:include="navigation :: navigation(1)"></div>
    <div class="layui-body">

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 60px;">
            <legend><strong>客户编辑</strong></legend>
        </fieldset>

        <form class="layui-form">
            <div class="layui-form-item" hidden>
                <label class="layui-form-label">ID</label>
                <div class="layui-input-block">
                    <input type="text" th:name="id" class="layui-input" th:value="${e.id}">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">客户名称：</label>
                <div class="layui-input-block">
                    <input type="text" th:name="consumerName" lay-verify="required" lay-reqtext="用户名是必填项，岂能为空？"
                           autocomplete="off" placeholder="请输入客户名称"
                           class="layui-input" th:value="${e.consumerName}">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">电话号码：</label>
                <div class="layui-input-block">
                    <input type="text" name="tel" lay-verify="title" placeholder="请输入电话号码"
                           autocomplete="off" class="layui-input" th:value="${e.tel}">
                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">备注：</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入内容" class="layui-textarea" name="remarks" lay-verify="textarea"
                              th:text="${e.remarks}"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-radius" lay-submit lay-filter="consumer-form">
                        提交
                    </button>
                    <button type="reset" class="layui-btn layui-btn-primary layui-btn-radius">重置</button>
                    <a href="/consumer-info/index" class="layui-btn layui-btn-radius" target="_self">返回</a>
                </div>
            </div>
        </form>
    </div>
</div>
<script th:src="@{/layui/layui.js}"></script>
<script th:src="@{/js/consumerInfoJs.js}"></script>

</body>
</html>
