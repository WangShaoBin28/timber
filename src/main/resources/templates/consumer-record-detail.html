<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>销售登记</title>
    <link th:href="@{/layui/css/layui.css}" rel="stylesheet"/>
</head>
<body>
<div class="layui-layout layui-layout-admin" style="margin-left: 40px;margin-top: 40px;font-size: 16px;margin-right: 40px;overflow: hidden">
    <div style="float: left;width: 50%" >
        <fieldset class="layui-elem-field layui-field-title">
            <legend style="font-size: 25px">收入</legend>
        </fieldset>
        <div class="layui-form-item">
            <label class="layui-form-label">记录时间：</label>
            <label class="layui-form-label-col" th:text="${#dates.format(e.accessTimeDate, 'yyyy-MM-dd')}"></label>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">客户名称：</label>
            <label class="layui-form-label-col" th:text="${e.consumerName}"></label>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">客户地址：</label>
            <label class="layui-form-label-col" th:text="${e.consumerAddress}"></label>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">客户电话：</label>
            <label class="layui-form-label-col" th:text="${e.tel}"></label>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">安装时间：</label>
            <label class="layui-form-label-col" th:text="${#dates.format(e.installDate, 'yyyy-MM-dd')}"></label>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">合同金额：</label>
            <label class="layui-form-label-col" th:text="${e.contractMoney}"></label>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">一期款：</label>
            <label class="layui-form-label-col" th:text="${e.moneyOne}"></label>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">二期款：</label>
            <label class="layui-form-label-col" th:text="${e.moneyTwo}"></label>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">三期款：</label>
            <label class="layui-form-label-col" th:text="${e.moneyThree}"></label>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">总金额：</label>
            <label class="layui-form-label-col" th:text="${e.incomeAllMoney}"></label>
        </div>
    </div>
    <div style="float: left;width: 50%">
        <fieldset class="layui-elem-field layui-field-title" >
            <legend style="font-size: 25px">支出</legend>
        </fieldset>
        <div class="layui-form-item">
            <label class="layui-form-label">一期款：</label>
            <label class="layui-form-label-col" th:text="${e.disburseMoneyOne}"></label>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">厂家打款：</label>
            <label class="layui-form-label-col" th:text="${e.factoryPaymentMoney}"></label>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">赠品：</label>
            <label class="layui-form-label-col" th:text="${e.gift}"></label>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">赠品金额：</label>
            <label class="layui-form-label-col" th:text="${e.giftMoney}"></label>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">手续费：</label>
            <label class="layui-form-label-col" th:text="${e.serviceChargeMoney}"></label>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">踢脚线：</label>
            <label class="layui-form-label-col" th:text="${e.kickLineMoney}"></label>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">辅料：</label>
            <label class="layui-form-label-col" th:text="${e.accessoriesMoney}"></label>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">五金锁具：</label>
            <label class="layui-form-label-col" th:text="${e.hardwareLockMoney}"></label>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">销售提成：</label>
            <label class="layui-form-label-col" th:text="${e.salesCommissionMoney}"></label>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">渠道提成：</label>
            <label class="layui-form-label-col" th:text="${e.channelCommissionMoney}"></label>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">运费：</label>
            <label class="layui-form-label-col" th:text="${e.freightMoney}"></label>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">上楼费：</label>
            <label class="layui-form-label-col" th:text="${e.upstairsFeeMoney}"></label>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">安装费：</label>
            <label class="layui-form-label-col" th:text="${e.installFeeMoney}"></label>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">总金额：</label>
            <label class="layui-form-label-col" th:text="${e.payAllMoney}"></label>
        </div>
    </div>
</div>
<div style="margin-left: 40px;margin-top: 40px;font-size: 16px;margin-right: 40px;">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 60px; margin-left: 40px">
        <legend style="font-size: 25px">利润</legend>
    </fieldset>
    <div class="layui-form-item">
        <label class="layui-form-label">利润：</label>
        <label class="layui-form-label-col" th:text="${e.profitMoney}"></label>
    </div>
</div>
</body>
</html>
