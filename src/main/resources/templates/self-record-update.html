<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>个人登记</title>
    <link th:href="@{/layui/css/layui.css}" rel="stylesheet"/>
</head>
<style>
    .layui-input-block {
        width: 400px
    }
</style>
<body>
<div class="layui-layout layui-layout-admin">
    <div th:include="navigation :: navigation(3)"></div>
    <div class="layui-body">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 60px;">
            <legend><strong style="font-size: 30px">个人登记编辑</strong></legend>
        </fieldset>
        <form class="layui-form" style="margin-left: 80px;">
            <div class="layui-form-item" hidden>
                <label class="layui-form-label">ID</label>
                <div class="layui-input-block">
                    <input type="text" th:name="id" class="layui-input" th:value="${e.id}">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">记录时间：</label>
                <div class="layui-input-block">
                    <input th:name="accessTimeDate" type="text" class="layui-input" id="accessTimeDate2"
                           placeholder="请选择记录时间"
                           th:value="${#dates.format(e.accessTimeDate, 'yyyy-MM-dd')}" autocomplete="off"
                           lay-verify="required">
                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">摘要：</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入摘要" class="layui-textarea" th:name="descs" lay-verify="textarea"
                              th:text="${e.descs}"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">金额：</label>
                <div class="layui-input-block">
                    <input type="text" th:name="money" lay-verify="number"
                           onkeyup="this.value=this.value.toString().match(/^\d{0,9}(?:\.\d{0,2})?/)"
                           autocomplete="off" placeholder="请输入金额"
                           class="layui-input" th:value="${e.money}">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">类型：</label>
                <div class="layui-input-block">
                    <select name="type" class="form‐control" lay-verify="required">
                        <option value="" th:text="-请选择-"></option>
                        <option value="1" th:text="收入" th:selected="${e.type ==1}"></option>
                        <option value="2" th:text="支出" th:selected="${e.type ==2}"></option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-radius" lay-submit lay-filter="self-record-form">
                        提交
                    </button>
                    <button type="reset" class="layui-btn layui-btn-primary layui-btn-radius">重置</button>
                    <a href="/self-record/index" class="layui-btn layui-btn-radius" target="_self">返回</a>
                </div>
            </div>
        </form>
    </div>
</div>
<script th:src="@{/layui/layui.js}"></script>
<script th:src="@{/js/selfRecordJs.js}"></script>
</body>
</html>
