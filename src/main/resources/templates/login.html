<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>系统登录</title>
    <link th:href="@{/layui/css/layui.css}" rel="stylesheet"/>
    <link th:href="@{/layui/css/login.css}" rel="stylesheet"/>
</head>
<body style='background-image: url("/images/logo.jpg");background-repeat: no-repeat;background-size:100% 100%;height: 100vh;'>
<div class="login-main" >
    <header class="layui-elip" style="color: #fff;margin-top: 80%">欢迎使用</header>
    <form class="layui-form">
        <div class="layui-input-inline">
            <input type="text" name="username" required lay-verify="required" placeholder="账号" autocomplete="off"
                   class="layui-input">
        </div>
        <div class="layui-input-inline">
            <input type="password" name="password" required lay-verify="required" placeholder="密码" autocomplete="off"
                   class="layui-input">
        </div>
        <div class="layui-input-inline login-btn">
            <button lay-submit lay-filter="login" class="layui-btn">登录</button>
        </div>
        <hr/>
        <!--<p><a href="register.html" class="fl">立即注册</a><a href="javascript:;" class="fr">忘记密码？</a></p>-->
    </form>
</div>
<script th:src="@{/layui/layui.js}" type="text/javascript"></script>
<script th:src="@{/js/loginJs.js}" type="text/javascript"></script>
</body>
