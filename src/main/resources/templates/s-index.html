<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>个人登记</title>
    <link th:href="@{/layui/css/layui.css}" rel="stylesheet"/>
</head>
<style>
    .layui-table-col-special .layui-table-cell {
        height:auto;
        overflow:visible;
        text-overflow:inherit;
        white-space: normal;
    }
</style>
<body class="layui-layout-body">
<script type="text/html" id="barDemo3">
    <!--<a class="layui-btn layui-btn-primary layui-btn-xs layui-btn-radius" lay-event="detail" >查看</a>-->
    <a class="layui-btn layui-btn-xs layui-btn-radius" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs layui-btn-radius" lay-event="del">删除</a>
</script>
<div class="layui-layout layui-layout-admin">
    <!-- 引入导航代码  -->
    <div th:include="navigation :: navigation(3)"></div>
    <div class="layui-body">
        <div style="padding: 15px;">
            <div class="paltformTable layui-form">
                摘要：
                <div class="layui-inline">
                    <input class="layui-input" name="descs" id="descsInput" autocomplete="off">
                </div>

                类型：
                <div class="layui-inline">
                    <select name="type" class="form‐control" id="typeSelect">
                        <option value="" th:text="-请选择-"></option>
                        <option value="1" th:text="收入"></option>
                        <option value="2" th:text="支出"></option>
                    </select>
                </div>
                记录时间：
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" id="accessTimeDate" placeholder="" style="width: 300px;"
                           autocomplete="off" readonly>
                </div>
                <button class="layui-btn" data-type="reload" style="vertical-align: bottom">搜索</button>
                <button class="layui-btn layui-btn-radius" style="vertical-align: bottom;float: right" id="to-excel">导出
                </button>
            </div>
            <table class="layui-table" lay-size="lg" style="font-size: 26px" lay-filter="logTable"
                   id="logTable"></table>
        </div>
    </div>

    <div th:include="footer :: footer"></div>
</div>
<script th:src="@{/layui/layui.js}"></script>
<script th:src="@{/js/selfRecordJs.js}"></script>
</body>
